{% extends "layout.html" %}
{% block content %}
<h1>Your Tasks</h1>
<table class="table">
  <tr>
    <th>gid</th>
    <th>name</th>
    <th>type</th>
  </tr>

  {% for message in tasks %}
    <tr>
      <td>{{ message.gid }}</td>
      <td>{{ message.name }}</td>
      <td>{{ message.resource_type }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
